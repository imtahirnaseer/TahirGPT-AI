        :root {
            --light-bg: #ffffff;
            --light-border: #ddd;
            --light-text: #333;
            --light-hover: #f0f0f0;

            --dark-bg: #1e1e1e;
            --dark-border: #444;
            --dark-text: #f0f0f0;
            --dark-hover: #333;
        }

        body {
            background-color: var(--light-bg);
            color: var(--light-text);
            transition: background-color 0.3s, color 0.3s;
        }

        .dark-mode {
            background-color: var(--dark-bg);
            color: var(--dark-text);
        }

        /* Chat List Container */
        .chat-list {
            display: flex;
            flex-direction: column;
            gap: 3px;
        }

        /* Chat Item */
        .chat-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px;
            border: 1px solid var(--light-border);
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        /*

        /* Dark Mode Chat Item */
        .dark-mode .chat-item {
            border: 1px solid var(--dark-border);
            background-color: var(--dark-bg);
        }

        .dark-mode .chat-item:hover {
            background-color: var(--dark-hover);
        }

        /* Chat Item Content */
        .chat-item span {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-weight: 500;
        }

        /* Chat Buttons (Hidden by Default) */
        .chat-buttons {
            display: flex;
            gap: 5px;
        }

        .chat-item button {
            background: transparent;
            border: none;
            color: var(--light-text);
            cursor: pointer;
            padding: 5px;
            font-size: 16px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;

            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }

            event.preventDefault();

            if (!confirm('Are you sure you want to delete this chat?')) return;

            try {
                const response = await fetch(`/chat/${chatId}/delete/`, {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': getCookie('csrftoken'),
                    }
                });

                if (response.ok) {

                "What’s your plan for today?": "I’m here to help you with any tasks or plans you have!",
                "Do you need any advice?": "I’d be happy to offer some advice. What do you need help with?",
                "What’s on your to-do list today?": "Tell me what’s on your mind, and I’ll assist you with it!",
                "How can I help you make progress today?": "I’m here to help you make progress on whatever you need!",
                "Is there a project you're focused on?": "Let me know what you're working on, and I can help you out!",
            };


            document.addEventListener("DOMContentLoaded", function () {
                const micIcon = document.getElementById("mic-icon");
                const messageInput = document.getElementById("message-input");
                const sendButton = document.getElementById("send-button");
                let recognition;
                let isListening = false;

                // Check if SpeechRecognition API is supported
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                if (!SpeechRecognition) {
                    console.warn("Speech recognition is not supported in this browser.");
                    micIcon.style.display = "none";
                    return;
                }

                // Initialize SpeechRecognition
                recognition = new SpeechRecognition();
                recognition.continuous = false;
                recognition.lang = "en-US";
                recognition.interimResults = false;

                // When mic icon is clicked, start listening mandatorily.
                micIcon.addEventListener("click", function () {
                    console.log("Mic icon clicked.");
                    if (!isListening) {
                        recognition.start();
                    }
                });

                recognition.onstart = function () {
                    isListening = true;
                    micIcon.style.color = "red"; // Visual feedback that recording is active
                    console.log("Speech recognition started.");
                };

                recognition.onresult = function (event) {
                    console.log("Speech recognition result received:", event);
                    const transcript = event.results[0][0].transcript;
                    messageInput.value = transcript;
                };

                recognition.onerror = function (event) {
                    console.error("Speech recognition error:", event.error);
                    alert("Speech recognition error: " + event.error);
                    isListening = false;
                    micIcon.style.color = "#686565"; // Reset color on error
                };

                recognition.onend = function () {
                    isListening = false;
                    micIcon.style.color = "#686565"; // Reset mic icon color when done
                    console.log("Speech recognition ended.");
                };

                // Allow sending the message manually via Enter key (or clicking the send button)
                messageInput.addEventListener("keydown", function (event) {
                    if (event.key === "Enter" && !event.shiftKey) {
                        event.preventDefault();
                        sendButton.click();
                    }
                });
            });


            // Function to normalize input (fix missing spaces, remove ?,.-&, and correct common typos)
            function normalizeInput(text) {
                // Remove unwanted punctuation
                text = text.replace(/[?.,\-&]/g, '').toLowerCase().trim();

                // Automatically split merged words using common words
                const commonWords = ["what", "who", "is", "the", "when", "where", "why", "how", "does", "can", "do", "was", "will", "shall"];
                commonWords.forEach(word => {
                    const regex = new RegExp(word + "([a-zA-Z])", "g");
                    text = text.replace(regex, word + " $1"); // Add space after word
                });

                // Dictionary-based correction (basic spell check for common words)
                const dictionary = {
                    "tahirnaseer": "tahir naseer",
                    "tabirnaseer": "tahir naseer",
                    "dawoodhussain": "dawood hussain",
                    "owaischouhan": "owaish chouhan",
                    "tahirgpt": "tahir gpt"
                };

                // Replace words using dictionary
                text = text.split(" ").map(word => dictionary[word] || word).join(" ");

                // Ensure proper spacing
                return text.replace(/\s+/g, ' ').trim();
            }

            // Handle textarea key events
            input.addEventListener('keydown', function (e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    form.dispatchEvent(new Event('submit'));
                }
            });

            // Handle form submission
            form.addEventListener('submit', async function (e) {
                e.preventDefault();

                let message = input.value.trim();
                if (!message) return;

                // Normalize input for case insensitivity, punctuation, and missing spaces
                const normalizedMessage = normalizeInput(message);

                // Get the button and its icons
                const submitButton = form.querySelector('button[type="submit"]');
                const sendIcon = submitButton.querySelector('.bi-send-fill');
                const stopIcon = submitButton.querySelector('.bi-stop-fill');

                // Toggle to stop button
                sendIcon.classList.add('d-none');
                stopIcon.classList.remove('d-none');
                submitButton.classList.add('btn-danger');
                submitButton.classList.remove('btn-primary');

                // Fade out welcome container if it's the first message
                const welcomeContainer = document.getElementById('welcome-container');
                if (welcomeContainer) {
                    welcomeContainer.classList.add('fade-out');
                    setTimeout(() => welcomeContainer.remove(), 500);
                }

                // Clear input and disable form
                input.value = '';
                input.disabled = true;

                // Add user message immediately
                const userMessage = createMessageElement('user');
                userMessage.contentElement.innerHTML = marked.parse(message);
                messagesContainer.appendChild(userMessage.element);
                scrollToBottom();

                // Show loading indicator if data is not preloaded
                if (!preloadedData[Object.keys(preloadedData).find(key => normalizeInput(key) === normalizedMessage)]) {
                    showLoadingIndicator();
                }

                try {
                    // Check preloaded data first (case-insensitive and punctuation-insensitive lookup)
                    const matchedKey = Object.keys(preloadedData).find(key => normalizeInput(key) === normalizedMessage);
                    if (matchedKey) {
                        const aiMessage = createMessageElement('assistant');
                        messagesContainer.appendChild(aiMessage.element);
                        scrollToBottom();
                        await streamTextWithCaret(aiMessage.contentElement, preloadedData[matchedKey]);
                    } else {
                        const response = await fetch(`https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(normalizedMessage)}`);
                        const data = await response.json();
                        removeLoadingIndicator();

                        if (data.extract) {
                            const aiMessage = createMessageElement('assistant');
                            messagesContainer.appendChild(aiMessage.element);
                            scrollToBottom();
                            await streamTextWithCaret(aiMessage.contentElement, data.extract);
                        } else {
                            showAlert("No information found on TahirGPT due to Server Problem", "warning");
                        }
                    }
                } catch (error) {
                    removeLoadingIndicator();
                    showAlert("Error fetching data from TahirGPT", "danger");
                } finally {
                    // Reset button to send state
                    sendIcon.classList.remove('d-none');
                    stopIcon.classList.add('d-none');
                    submitButton.classList.remove('btn-danger');
                    submitButton.classList.add('btn-primary');
                    input.disabled = false;
                    scrollToBottom();
                }
            });

            async function streamTextWithCaret(element, text, speed = 20) {
                let currentText = '';
                const chars = text.split('');

                const tempDiv = document.createElement('div');
                const caret = document.createElement('span');
                caret.className = 'caret';
                caret.textContent = '';
                caret.style.color = 'darkblack';
                element.appendChild(caret);

                for (let i = 0; i < chars.length; i++) {
                    const char = chars[i];
                    currentText += char;
                    tempDiv.innerHTML = marked.parse(currentText);
                    element.innerHTML = tempDiv.innerHTML;
                    element.appendChild(caret);

                    element.querySelectorAll('pre code').forEach((block) => {
                        hljs.highlightBlock(block);
                    });

                    scrollToBottom();
                    await new Promise(resolve => setTimeout(resolve, speed));
                }

                caret.remove();
            }
            function showAlert(message, type) {
                const alertBox = document.createElement('div');
                alertBox.className = `alert-rope alert-${type}`;

                // Choose FontAwesome Icon Based on Alert Type
                let iconClass;
                switch (type) {
                    case "warning":
                        iconClass = "fa-solid fa-triangle-exclamation"; // ⚠️ Warning
                        break;
                    case "danger":
                        iconClass = "fa-solid fa-circle-xmark"; // ❌ Error
                        break;
                    case "success":
                        iconClass = "fa-solid fa-circle-check"; // ✅ Success
                        break;
                    case "info":
                        iconClass = "fa-solid fa-circle-info"; // ℹ️ Info
                        break;
                    default:
                        iconClass = "fa-solid fa-bell"; // 🔔 Default alert
                }

                // Alert Content with Rope and Icon
                alertBox.innerHTML = `
        <div class="rope"></div>
        <i class="${iconClass} alert-icon"></i>
        <span>${message}</span>
    `;

                document.body.appendChild(alertBox);

                // Remove after animation
                setTimeout(() => {
                    alertBox.classList.add('pulled-up');
                    setTimeout(() => alertBox.remove(), 1000);
                }, 4000);
            }

            document.addEventListener("DOMContentLoaded", () => {
                updateChatLists(); // Ensure chat list is always visible
                const currentChatId = sessionStorage.getItem("currentChatId");
                if (currentChatId) {
                    loadChat(currentChatId);
                }

                document.getElementById("newChatBtn").addEventListener("click", addNewChat);
                document.getElementById("sidebarClose").addEventListener("click", () => {
                    document.getElementById("sidebar").style.display = "none";
                });
            });

            function loadChats() {
                const stored = localStorage.getItem("chatHistory");
                return stored ? JSON.parse(stored) : [];
            }

            function saveChats(chats) {
                localStorage.setItem("chatHistory", JSON.stringify(chats));
            }

            function createChatLink(chat) {
                const chatLink = document.createElement("div");
                chatLink.className = "chat-item d-flex justify-content-between align-items-center px-3 py-2";
                chatLink.dataset.chatId = chat.id;

                const titleSpan = document.createElement("span");
                titleSpan.textContent = chat.title;
                titleSpan.style.flexGrow = "1";

                const buttonContainer = document.createElement("div");
                buttonContainer.className = "chat-buttons d-flex gap-2";

                const editBtn = document.createElement("button");
                editBtn.className = "btn btn-sm btn-outline-success edit-btn";
                editBtn.innerHTML = '<i class="fas fa-edit"></i>';
                editBtn.addEventListener("click", (e) => {
                    e.stopPropagation();
                    editChat(chat, titleSpan);
                });

                const deleteBtn = document.createElement("button");
                deleteBtn.className = "btn btn-sm btn-outline-danger delete-btn";
                deleteBtn.innerHTML = '<i class="fas fa-trash"></i>';
                deleteBtn.addEventListener("click", (e) => {
                    e.stopPropagation();
                    deleteChat(chat.id);
                });

                buttonContainer.appendChild(editBtn);
                buttonContainer.appendChild(deleteBtn);

                chatLink.appendChild(titleSpan);
                chatLink.appendChild(buttonContainer);
                chatLink.addEventListener("click", () => loadChat(chat.id));

                return chatLink;
            }

            function editChat(chat, titleSpan) {
                const input = document.createElement("input");
                input.type = "text";
                input.value = chat.title;
                input.className = "form-control form-control-sm";

                input.addEventListener("blur", () => {
                    const newTitle = input.value.trim() || chat.title;
                    chat.title = newTitle;

                    let chats = loadChats();
                    const chatIndex = chats.findIndex(c => c.id === chat.id);
                    if (chatIndex !== -1) {
                        chats[chatIndex].title = newTitle;
                        saveChats(chats);
                    }

                    titleSpan.textContent = newTitle;
                    titleSpan.style.display = "inline";
                    input.replaceWith(titleSpan);
                });

                titleSpan.replaceWith(input);
                input.focus();
            }

            function updateChatLists() {
                const chatListEl = document.querySelector(".chat-list");
                const chats = loadChats();
                chatListEl.innerHTML = "";

                if (chats.length === 0) {
                    chatListEl.innerHTML = `<div class="text-muted small px-3 py-2">No chats yet</div>`;
                    return;
                }

                chats.forEach(chat => {
                    chatListEl.appendChild(createChatLink(chat));
                });
            }

            function getRandomPreloadedText() {
                const keys = Object.keys(preloadedData);
                const randomKey = keys[Math.floor(Math.random() * keys.length)];
                return Math.random() < 0.5 ? randomKey : preloadedData[randomKey];
            }

            function addNewChat() {
                const chats = loadChats();
                const textareaValue = document.getElementById("chatInput")?.value.trim();
                const chatTitle = textareaValue || getRandomPreloadedText();

                const newChat = {
                    id: Date.now().toString(),
                    title: chatTitle,
                    date: new Date().toISOString(),
                    messages: []
                };

                chats.push(newChat);
                saveChats(chats);
                updateChatLists();
                loadChat(newChat.id);
            }

            function editMessage(chatId, messageIndex) {
                let chats = loadChats();
                const chat = chats.find(c => c.id === chatId);
                if (!chat) return;

                const message = chat.messages[messageIndex];
                if (!message) return;

                const newMessageText = prompt("Edit your message:", message.text);
                if (newMessageText !== null && newMessageText.trim() !== "") {
                    chat.messages[messageIndex].text = newMessageText.trim();
                    saveChats(chats);
                    loadChat(chatId);
                }
            }

            updateChatLists();

            // Global variable for current chat
            let currentChatId = null;

            // Load a specific chat (by id)
            function loadChat(chatId) {
                const chats = loadChats();
                const chat = chats.find(c => c.id === chatId);
                if (chat) {
                    currentChatId = chatId;
                    sessionStorage.setItem("currentChatId", chatId);
                    displayChat(chat);
                }
            }

            // Display the chat content
            function displayChat(chat) {
                const chatContentEl = document.getElementById("chatContent");
                chatContentEl.innerHTML = "";

                const titleInput = document.createElement("input");
                titleInput.className = "form-control mb-2";
                titleInput.value = chat.title;

                titleInput.addEventListener("blur", () => {
                    let newTitle = titleInput.value.trim() || chat.title;
                    newTitle = autoCorrectTitle(newTitle);
                    chat.title = newTitle;
                    let chats = loadChats();
                    const index = chats.findIndex(c => c.id === chat.id);
                    if (index > -1) {
                        chats[index] = chat;
                        saveChats(chats);
                        updateChatLists();
                    }
                    titleInput.value = newTitle;
                });

                chatContentEl.appendChild(titleInput);

                const datePara = document.createElement("p");
                datePara.className = "text-muted small";
                datePara.textContent = "Created on: " + new Date(chat.date).toLocaleString();
                chatContentEl.appendChild(datePara);

                const messagesDiv = document.createElement("div");
                messagesDiv.className = "chat-messages mb-3";

                chat.messages.forEach(msg => {
                    const p = document.createElement("p");
                    p.className = "alert alert-secondary";
                    p.textContent = msg;
                    messagesDiv.appendChild(p);
                });

                chatContentEl.appendChild(messagesDiv);

                const textArea = document.createElement("textarea");
                textArea.className = "form-control mb-2";
                textArea.placeholder = "Type your message here...";
                chatContentEl.appendChild(textArea);

                const sendBtn = document.createElement("button");
                sendBtn.className = "btn btn-primary";
                sendBtn.textContent = "Send Message";

                sendBtn.addEventListener("click", () => {
                    const messageText = textArea.value.trim();
                    if (messageText !== "") {
                        chat.messages.push(messageText);
                        let chats = loadChats();
                        const index = chats.findIndex(c => c.id === chat.id);
                        if (index > -1) {
                            chats[index] = chat;
                            saveChats(chats);
                            updateChatLists();
                            displayChat(chat);
                        }
                    }
                });

                chatContentEl.appendChild(sendBtn);
            }

            // Delete an individual chat
            function deleteChat(chatId) {
                let chats = loadChats();
                chats = chats.filter(c => c.id !== chatId);
                saveChats(chats);
                updateChatLists();
                if (currentChatId === chatId) {
                    document.getElementById("chatContent").innerHTML = "";
                    currentChatId = null;
                }
            }

            // Delete all chats
            function deleteAllChats() {
                localStorage.removeItem("chatHistory");
                updateChatLists();
                document.getElementById("chatContent").innerHTML = "";
                currentChatId = null;
            }

            // Logout function
            function logout() {
                sessionStorage.clear();
                localStorage.removeItem("chatHistory");
                window.location.href = "https://imtahirnaseer.github.io/Portfolio/";
            }

            // Attach event listeners for buttons
            document.getElementById("newChatBtn").addEventListener("click", addNewChat);
            document
                .getElementById("deleteAllBtn")
                .addEventListener("click", deleteAllChats);

            // On page load, initialize the chat list from localStorage
            document.addEventListener("DOMContentLoaded", updateChatLists);

            // Helper function to get CSRF token
            function getCookie(name) {
                let cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                    const cookies = document.cookie.split(';');
                    for (let i = 0; i < cookies.length; i++) {
                        const cookie = cookies[i].trim();
                        if (cookie.substring(0, name.length + 1) === (name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }

            // Handle dark mode for code highlighting
            const darkThemeLink = document.getElementById('hljs-dark-theme');
            const body = document.body;

            function updateCodeTheme() {
                if (body.classList.contains('dark-mode')) {
                    darkThemeLink.removeAttribute('disabled');
                } else {
                    darkThemeLink.setAttribute('disabled', '');
                }
                // Reapply highlighting to all code blocks
                document.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightBlock(block);
                });
            }

            // Initial theme setup
            updateCodeTheme();

            // Watch for theme changes
            const observer = new MutationObserver(function (mutations) {
                mutations.forEach(function (mutation) {
                    if (mutation.attributeName === 'class') {
                        updateCodeTheme();
                    }
                });
            });

            observer.observe(body, {
                attributes: true
            });
        });

        // New version with fallback for mobile devices:
        function copyMessage(button) {
            const messageContent = button.parentElement.querySelector('.markdown-content').textContent;
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(messageContent).then(() => {
                    showCopiedFeedback(button);
                }).catch(() => {
                    fallbackCopyText(messageContent, button);
                });
            } else {
                fallbackCopyText(messageContent, button);
            }
        }

        function fallbackCopyText(text, button) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.opacity = '0';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            try {
                document.execCommand('copy');
                showCopiedFeedback(button);
            } catch (err) {
                console.error('Fallback: Oops, unable to copy', err);
            }
            document.body.removeChild(textArea);
        }

        function showCopiedFeedback(button) {
            let feedback = button.parentElement.querySelector('.copy-feedback');
            if (!feedback) {
                feedback = document.createElement('span');
                feedback.className = 'copy-feedback text-success ms-2';
                feedback.textContent = 'Copied';
                button.parentElement.appendChild(feedback);
                setTimeout(() => {
                    feedback.remove();
                }, 2000);
            }
        }

        function deleteChat(chatId, event) {
            event.preventDefault();
            event.stopPropagation();

            // Initialize the Bootstrap modal if not already done
            const deleteModal = new bootstrap.Modal(document.getElementById('deleteConfirmModal'));
            const confirmDeleteBtn = document.getElementById('confirmDeleteBtn');

            // Set up the confirmation action
            const performDelete = async () => {
                try {
                    const response = await fetch(`/chat/${chatId}/delete/`, {
                        method: 'POST',
                        headers: {
                            'X-CSRFToken': getCookie('csrftoken'),
                            'Content-Type': 'application/json'
                        }
                    });

                    if (response.ok) {
                        // Remove the chat item from the UI with animation
                        const chatItem = event.target.closest('.chat-list-item');
                        chatItem.style.transition = 'all 0.3s ease';
                        chatItem.style.opacity = '0';
                        chatItem.style.transform = 'translateX(-20px)';

                        setTimeout(() => {
                            chatItem.remove();
                            // If we're on the deleted chat's page, redirect to home
                            const currentPath = window.location.pathname;
                            if (currentPath === `/chat/${chatId}/`) {
                                window.location.href = '/chat/';
                            }
                        }, 300);
                    } else {
                        throw new Error('Failed to delete chat');
                    }
                } catch (error) {
                    console.error('Error deleting chat:', error);
                    // Show error toast
                    const toastContainer = document.createElement('div');
                    toastContainer.className = 'position-fixed bottom-0 end-0 p-3';
                    toastContainer.style.zIndex = '1050';
                    toastContainer.innerHTML = `
                <div class="toast align-items-center text-white bg-danger border-0" role="alert">
                    <div class="d-flex">
                        <div class="toast-body">
                            Failed to delete chat. Please try again.
                        </div>
                        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                    </div>
                </div>
            `;
                    document.body.appendChild(toastContainer);
                    const toast = new bootstrap.Toast(toastContainer.querySelector('.toast'));
                    toast.show();
                    setTimeout(() => toastContainer.remove(), 3000);
                }
                deleteModal.hide();
            };

            // Set up one-time event listener for the confirm button
            confirmDeleteBtn.onclick = () => {
                performDelete();
                confirmDeleteBtn.onclick = null; // Remove the event listener
            };

            // Show the modal
            deleteModal.show();

            // Clean up when modal is hidden
            document.getElementById('deleteConfirmModal').addEventListener('hidden.bs.modal', () => {
                confirmDeleteBtn.onclick = null;
            }, { once: true });
        }


    </script>
